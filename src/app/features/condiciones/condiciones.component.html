<div class="condiciones-container">
    <h1>Condiciones de Compra</h1>
  
    <div class="faq-item" *ngFor="let item of condiciones">
      <button class="faq-question" (click)="item.abierto = !item.abierto">
        {{ item.pregunta }}
        <span class="icon">{{ item.abierto ? 'âˆ’' : '+' }}</span>
      </button>
      <div class="faq-answer" *ngIf="item.abierto">
        <p>{{ item.respuesta }}</p>
      </div>
    </div>
  </div>
